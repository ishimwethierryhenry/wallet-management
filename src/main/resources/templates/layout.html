<!-- templates/layout.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
  <title th:text="${title}">Wallet Management</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body class="bg-gray-100">
<!-- Navigation -->
<nav class="bg-white shadow-lg">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex justify-between h-16">
      <div class="flex">
        <div class="flex-shrink-0 flex items-center">
          <span class="text-xl font-bold">Wallet</span>
        </div>
        <!-- In layout.html, replace the navigation links section -->
        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
          <a th:href="@{/}" class="text-gray-900 inline-flex items-center px-1 pt-1 border-b-2"
             th:classappend="${currentUri == '/' ? 'border-indigo-500' : 'border-transparent'}">
            Dashboard
          </a>
          <a th:href="@{/transactions}" class="text-gray-900 inline-flex items-center px-1 pt-1 border-b-2"
             th:classappend="${currentUri == '/transactions' ? 'border-indigo-500' : 'border-transparent'}">
            Transactions
          </a>
          <a th:href="@{/accounts}" class="text-gray-900 inline-flex items-center px-1 pt-1 border-b-2"
             th:classappend="${currentUri == '/accounts' ? 'border-indigo-500' : 'border-transparent'}">
            Accounts
          </a>
          <a th:href="@{/budgets}" class="text-gray-900 inline-flex items-center px-1 pt-1 border-b-2"
             th:classappend="${currentUri == '/budgets' ? 'border-indigo-500' : 'border-transparent'}">
            Budgets
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
  <div th:replace="${content}">
    <!-- Content will be inserted here -->
  </div>
</main>
</body>
</html>
